<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atividade Refatoração</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="container text-center">
		<br><br>
		<h1 class="titulo-atividade">Atividade Refatoração</h1>

		<br><br>
		<!-- Button Primary -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#primary">
			Primary
		</button> <!-- Button Primary -->

		<!-- Button Warning -->
		<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#warning">
			Warning
		</button> <!-- Button Warning -->

		<!-- Button Info -->
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#info">
			Info
		</button> <!-- Button Info -->

		<!-- Button Danger -->
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#danger">
			Danger
		</button> <!-- Button Danger -->

		<!-- Button Success -->
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#success">
			Success
		</button> <!-- Button Success -->


	</div>

	<!-- Primary -->
	<div class="modal modal-tema modal-primary fade" id="primary" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<i class="modal-title fa fa-hand-peace-o fa-4x" aria-hidden="true"></i>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h2 class="text-center">Created!</h2>
					<p class="description text-center">Your data has been successfully created</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Back to My Work</button>
					<button type="button" class="btn btn-primary">Back to Store Hours</button>
				</div>
			</div>
		</div>
	</div> <!-- Primary -->

	<!-- Warning -->
	<div class="modal modal-tema modal-warning fade" id="warning" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<i class="modal-title fa fa-exclamation-triangle fa-4x" aria-hidden="true"></i>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h2 class="text-center">Uhhhh!!</h2>
					<p class="description text-center">We have a problem. Try again!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Back to My Work</button>
					<button type="button" class="btn btn-primary">Back to Store Hours</button>
				</div>
			</div>
		</div>
	</div> <!-- Warning -->

	<!-- Info -->
	<div class="modal modal-tema modal-info fade" id="info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<i class="modal-title fa fa-info-circle fa-4x" aria-hidden="true"></i>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h2 class="text-center">Message</h2>
					<p class="description text-center">You have a message. Open your mailbox.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Back to My Work</button>
					<button type="button" class="btn btn-primary">Back to Store Hours</button>
				</div>
			</div>
		</div>
	</div> <!-- Info -->

	<!-- Danger -->
	<div class="modal modal-tema modal-danger fade" id="danger" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<i class="modal-title fa fa-ban fa-4x" aria-hidden="true"></i>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h2 class="text-center">Danger</h2>
					<p class="description text-center">Your data isn't created.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Back to My Work</button>
					<button type="button" class="btn btn-primary">Back to Store Hours</button>
				</div>
			</div>
		</div>
	</div> <!-- Danger -->

	<!-- Success -->
	<div class="modal modal-tema modal-success fade" id="success" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<i class="modal-title fa fa-check-circle-o fa-4x" aria-hidden="true"></i>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h2 class="text-center">Great!</h2>
					<p class="description text-center">Your data has been successfully saved.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Back to My Work</button>
					<button type="button" class="btn btn-primary">Back to Store Hours</button>
				</div>
			</div>
		</div>
	</div> <!-- Success -->



	<script src="js/jquery.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
